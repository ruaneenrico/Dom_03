<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando com DOM II</title>
</head>
<body>
<!-- Faça um programa que "pegue uma lista" <ol> no html e coloque negrito dinâmicamente
    a partir de um nome digitado no seu input. -->

    <input id="nome" placeholder="Digite um nome" onkeyup="destacar()">
    <ol class="listaDeNomes">
        <li>João</li>
        <li>Márcio</li>
        <li>Fabiana</li>
        <li>Jorge</li>
        <li>Silvana</li>
        <li>Luiz</li>
        <li>Carlos</li>
        <li>Pablo</li>
    </ol>

    <script>
        function destacar(){
            console.log("entrei")
            var nome = document.querySelector("#nome")
            var lista = document.querySelector(".listaDeNomes")
            var listaDeNomes = lista.querySelectorAll("li")
            var novaLista  = [];

            for (var i = 0; i < listaDeNomes.length; i++) {
                var nomeAtual = listaDeNomes[i].textContent;
                if (nome.value == nomeAtual){ // = Atribuição // == Comparação  // === Idêntico //
                    var li = document.createElement("li");
                    var strong = document.createElement("strong");
                    strong.innerText = nomeAtual;
                    li.appendChild(strong);
                    novaLista.push(li);
                }else {
                    var li = document.createElement("li");
                    li.innerText = nomeAtual;
                    novaLista.push(li);
                }

            }
            list.innerText = "";
            for (var i = 0; i < novaLista.length; i++){
                list.appendChild(novaLista[i]);
            }
            console.log(novaLista)
        }
    </script>
</body>
</html>
